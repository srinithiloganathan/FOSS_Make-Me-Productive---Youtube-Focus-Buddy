<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      width: 240px;
      padding: 20px;
      background: #f9f9f9;
    }
    h4 {
      margin-top: 0;
      font-size: 16px;
      font-weight: 600;
      color: #202124;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(21px);
    }
    .credit {
      margin-top: 20px;
      font-size: 10px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h4>YouTube Focus Filter</h4>
  <div class="toggle-container">
    <span>Enable Filter</span>
    <label class="switch">
      <input type="checkbox" id="toggleFilter">
      <span class="slider"></span>
    </label>
  </div>
  <div class="credit">Hide distractions. Grow your focus.</div>
  <script src="popup.js"></script>
</body>
</html>
